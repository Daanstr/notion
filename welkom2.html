    font-family: monospace;

    <div id="lbl"></div>
</body>
 <a class="weatherwidget-io" href="https://forecast7.com/nl/52d266d79/hengelo/" data-label_1="Hengelo" data-label_2="Weer" data-mode="Current" data-days="3" data-theme="original" data-basecolor="#7b3579" >Hengelo Weer</a>
<script>
   
!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');

    var weekday = new Array(7);
    weekday[0] = "zondag";
    weekday[1] = "maandag";
    weekday[2] = "dinsdag";
    weekday[3] = "woensdag";
    weekday[4] = "donderdag";
    weekday[5] = "vrijdag";
    weekday[6] = "zaterdag";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getUTCDate() + "/" +(today.getUTCMonth()+1);

    var greet;

    if (hrs < 12)
        greet = ' Goedemorgen  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = ' Goedemiddag  ';
    else if (hrs >= 17 && hrs <= 24)
        greet = ' Goedenavond   ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Het is ${date}</div>`;
  
  
</script>
